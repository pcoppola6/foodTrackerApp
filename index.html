<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shared/assets/styles.css"/>
    <script src="shared/javascript/app.js" defer></script>
    <script src="shared/javascript/vendor.js" defer></script>
    <script src="shared/javascript/formControl.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="items">
        <header>Food Tracker App</header>
        <div class="selectedItems" id="selectedItems">There are no items selected.</div>
        <table id="myTable">
            <thead>
                <tr> 
                    <th>Meal</th> 
                    <th>Name</th> 
                    <th>Quantity</th> 
                    <th>Calories</th> 
                    <th>Protein</th> 
                    <th>Carbs</th>
                    <th>Fats</th> 
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot> 
                <tr class="totals-row"> 
                    <td colspan="3">Totals:</td> 
                    <td id="totalCalories">0</td> 
                    <td id="totalProtein">0</td> 
                    <td id="totalCarbs">0</td> 
                    <td id="totalFats">0</td> 
                </tr> 
            </tfoot>
        </table>
    </section>
    <section class="controls">
        <button type="button" id="addFoodBtn">Add new food</button>
        <button type="button" id="addExistingBtn">Add existing food</button>
        <button type="button" id="clearBtn">Clear</button>
    </section>
    <section class="optionsMenu">
        <p id="optionsMenu">This is where the food information is stored.</p>
        <div id="formContainer">
            <form id="foodForm">
                <label for="meal">Meal:</label>
                <input type="text" id="meal" name="meal">
                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity">
                <br>
                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories">
                <br>
                <label for="protein">Protein:</label>
                <input type="number" id="protein" name="protein">
                <br>
                <label for="carbs">Carbs:</label>
                <input type="number" id="carbs" name="carbs">
                <br>
                <label for="fats">Fats:</label>
                <input type="number" id="fats" name="fats">
                <br>
                <button type="button" id="submitBtn" >Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
